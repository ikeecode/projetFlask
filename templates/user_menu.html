{% extends 'base.html' %}

{% block content %}
<div class="pageBody">

{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
<div class="heading">
  <button type="button" class="btn logout btn-secondary btn-lg"><a href="{{ url_for('logOut')}}">Log Out</a></button>
  <button type="button" class="btn home btn-secondary btn-lg"><a href="{{ url_for('chargementUser')}}">Home</a></button>
</div>

<div class="menuside">
  <div class="left">
    {% if current_user.is_authenticated %}
    <figure>
      <img src="{{ url_for('static', filename='img/avatar.svg')}}" alt="">
      <figcaption>{{ current_user.email  }}</figcaption>
    </figure>
    {% endif %}
  </div>
  <div class="right">

    <table>
      {% for menu in mon_menu %}
      <tr>
        <td><button class="menuItem" type="button" name="button"><a href="{{ url_for('menuItem', item=menu)}}">{{ menu | title}}</a></button></td>
      </tr>
      {% endfor %}
    </table>
    <br>
  </div>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/user_menu.css') }}">

</div>
{% endblock %}
